<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dailyContact.css">
  </head>
  <body>

  <div class="lnd-temp-wrapper eltemplate M-lnd-temp-2-32-wrapper js-custom-color custom-color clr1-bg" data-color-cssprop="background-color" contenteditable="true">
    <div class="M-lnd-temp-2-32-text-cont lnd-temp">

      <div class="M-lnd-temp-2-32-header-cont js-custom-color custom-color" data-color-cssprop="background-color">
        <h2 class="M-lnd-temp-2-32-header unformatted-paste"> This is a title </h2>
        <p class="M-lnd-temp-2-32-header-subtext unformatted-paste">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          Sed venenatis vitae augue ut sagittis. Mauris condimentum,
          tellus non lobortis ultricies, orci risus condimentum nisi,
          quis commodo nisl orci sed metus.
        </p>
      </div>

      <div class="M-lnd-temp-2-32-first-name-inp-div">
        <input class="M-lnd-temp-2-32-first-name-inp js-custom-color custom-color" type="text" name="First Name" placeholder="First Name" data-color-cssprop="background-color">
      </div>

      <div class="M-lnd-temp-2-32-last-name-inp-div">
        <input class="M-lnd-temp-2-32-last-name-inp js-custom-color custom-color" type="text" name="Last Name" placeholder="Last Name" data-color-cssprop="background-color">
      </div>

      <div class="M-lnd-temp-2-32-email-inp-div">
        <input class="M-lnd-temp-2-32-email-inp js-custom-color custom-color" type="text" name="email" placeholder="E-mail" data-color-cssprop="background-color">
      </div>
      <div class="M-lnd-temp-2-32-msg-inp-div">
        <textarea class="M-lnd-temp-2-32-msg-inp js-custom-color custom-color" rows="4" name="message" form="usrform" placeholder="Message" data-color-cssprop="background-color"></textarea>
      </div>

      <div class="M-lnd-temp-2-32-button-cont js-custom-color custom-color" data-color-cssprop="background-color">
        <p class="M-lnd-temp-2-32-button-text unformatted-paste">
          SUBMIT
        </p>
      </div>

  </body>
</html>
